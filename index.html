<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Adding</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="shortcut icon" href="pictures/icon.png" type="image/x-icon">
</head>
<body>
    <div>
        <h3>Play Audio</h3>
        <audio height="400px" width="400px" muted controls src="medias/Point of No Return.wav"></audio>
    </div>
    <div>
        <h3>Play Video</h3>
        <video height="400px" width="400px" muted loop controls autoplay poster="pictures/img laptop.jpg" src="medias/pexels_videos_1093662 (1080p).mp4"></video>
    </div>
    <div>
        <h3>Images</h3>
        <img height="400px" width="400px" src="pictures/laptop img.jpg" alt="">
    </div>
    <div>
        <h3>Enjoy Youtube Song</h3>
        <iframe height="300px" width="600px" src="https://www.youtube.com/embed/Gp1RNYBckBs?si=-M_wjWPnkhRFbANp&amp;start=40" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
